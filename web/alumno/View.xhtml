<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlumnoViewDlg" widgetVar="AlumnoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAlumnoTitle}">
            <h:form id="AlumnoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alumnoController.selected != null}">
                        <h:outputText value="#{bundle.ViewAlumnoLabel_codigo}"/>
                        <h:outputText value="#{alumnoController.selected.codigo}" title="#{bundle.ViewAlumnoTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewAlumnoLabel_nombre}"/>
                        <h:outputText value="#{alumnoController.selected.nombre}" title="#{bundle.ViewAlumnoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewAlumnoLabel_apellido}"/>
                        <h:outputText value="#{alumnoController.selected.apellido}" title="#{bundle.ViewAlumnoTitle_apellido}"/>
                        <h:outputText value="#{bundle.ViewAlumnoLabel_direccion}"/>
                        <h:outputText value="#{alumnoController.selected.direccion}" title="#{bundle.ViewAlumnoTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewAlumnoLabel_generoCodigoGenero}"/>
                        <h:outputText value="#{alumnoController.selected.generoCodigoGenero}" title="#{bundle.ViewAlumnoTitle_generoCodigoGenero}"/>
                        <h:outputText value="#{bundle.ViewAlumnoLabel_inscripcionCodigoInscripcion}"/>
                        <h:outputText value="#{alumnoController.selected.inscripcionCodigoInscripcion}" title="#{bundle.ViewAlumnoTitle_inscripcionCodigoInscripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AlumnoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
